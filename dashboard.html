        <div class="padded display-flex flex-row s-gap">

            <button id="draftBoardShow" class="btn btn-primary no-wrap">

            <button id="addNewBoardButton" class="btn btn-tint no-wrap">
                <span>Add board</span>
                <svg class="fill-white" xmlns="http://www.w3.org/2000/svg" height="18" viewBox="0 -960 960 960" width="18"><path d="M450-450v140q0 12.75 8.675 21.375 8.676 8.625 21.5 8.625 12.825 0 21.325-8.625T510-310v-140h140q12.75 0 21.375-8.675 8.625-8.676 8.625-21.5 0-12.825-8.625-21.325T650-510H510v-140q0-12.75-8.675-21.375-8.676-8.625-21.5-8.625-12.825 0-21.325 8.625T450-650v140H310q-12.75 0-21.375 8.675-8.625 8.676-8.625 21.5 0 12.825 8.625 21.325T310-450h140ZM180-120q-24 0-42-18t-18-42v-600q0-24 18-42t42-18h600q24 0 42 18t18 42v600q0 24-18 42t-42 18H180Zm0-60h600v-600H180v600Zm0-600v600-600Z"/></svg>

    <!-- Ephemeral Notifications -->
    <div id="ephemeralNotificationsModal" class="padded notification-modal display-flex flex-col-reverse s-gap z-i full-center smooth-300">
    </div>

    <!-- Boards Sections -->
    <section class="padded overflow-scroll">

        <div class="padded display-flex flex-row s-gap">

        <div style="min-width: 350px;" class="padded responsive-4 padded">
            <div class="padded taskBoardDropZone overflow-scroll rounded bg-tertiary display-flex flex-col s-gap shadow-one">
                <h3 class="color-primary font-300 font-l">
                    <span loom="Attraction Zone"></span>
                    <span class="badge pastel1 font-s font-400 rounded" id='attractionBoardsBadge'>20</span>
                </h3>
                <ul class="display-flex flex-col s-gap accordion" id="1">
                </ul>
            </div>
        </div>

        <div style="min-width: 350px;" class="padded responsive-4 padded">
            <div class="padded taskBoardDropZone overflow-scroll rounded bg-tertiary display-flex flex-col s-gap shadow-one">
                <h3 class="color-primary font-300 font-l">
                    <span loom="Consideration Zone"></span>
                    <span class="badge pastel2 font-s font-400 rounded" id='considerationBoardsBadge'>20</span>
                </h3>
                <ul class="display-flex flex-col s-gap" id="2">
                </ul>
            </div>
        </div>

        <div style="min-width: 350px;" class="padded responsive-4 padded">
            <div class="padded taskBoardDropZone overflow-scroll rounded bg-tertiary display-flex flex-col s-gap shadow-one">
                <h3 class="color-primary font-300 font-l">
                    <span loom="Decision Zone"></span>
                    <span class="badge pastel3 font-s font-400 rounded" id='decisionBoardsBadge'>20</span>
                </h3>
                <ul class="display-flex flex-col s-gap" id="3">
                </ul>
            </div>
        </div>

        <div style="min-width: 350px;" class="padded responsive-4 padded">
            <div class="padded taskBoardDropZone overflow-scroll rounded bg-tertiary display-flex flex-col s-gap shadow-one">
                <h3 class="color-primary font-300 font-l">
                    <span loom="Action Zone"></span>
                    <span class="badge pastel4 font-s font-400 rounded" id='actionBoardsBadge'>20</span>
                </h3>
                <ul class="display-flex flex-col s-gap" id="4">
                </ul>
            </div>
        </div>
        </div>

    </section>

    <!-- New board modal -->
    <div id="newBoardCreationModal" class="modal z-i full-center blur-behind smooth-300 display-none">
        <div class="modal-bg o-2 bg-primary"></div>
        <form id="newBoardForm" class="bg-body z-2 padded rounded brick flex-col s-gap">
            <div class="display-flex flex-row spaced">
                <h4 class="color-primary">Create new board</h4>
                <div class="dropdown float-right">
                    <p class="cursor-pointer full-center btn bg-none color-secondary fill-secondary hover-color-tint hover-fill-tint">
                        <span id="zoneSelection">
                            Attraction
                        </span>
                        <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="20"><path d="M480-360 280-559h400L480-360Z"/></svg>
                    </p>
                    <ul id="salesApproachZonesList" class="dropdown-right text-right rounded m-font font-200 shadow-two bg-body xs-padded border-solid-xs border-tertiary">
                        <li class="selected dropdown-element ultra-over-mark block-mode color-secondary rounded-xs cursor-pointer">
                            Attraction
                        </li>
                        <li class="dropdown-element ultra-over-mark block-mode color-secondary rounded-xs cursor-pointer">
                            Consideration
                        </li>
                        <li class="dropdown-element ultra-over-mark block-mode color-secondary rounded-xs cursor-pointer">
                            Decision
                        </li>
                        <li class="dropdown-element ultra-over-mark block-mode color-secondary rounded-xs cursor-pointer">
                            Action
                        </li>
                        <li class="dropdown-element ultra-over-mark block-mode color-secondary rounded-xs cursor-pointer">
                            Clients
                        </li>
                    </ul>
                </div>
            </div>
            <input id="newBoardInputName" class="s-padded bg-body border-secondary border-solid rounded-s placeholder-secondary font-m color-primary" type="text" placeholder="Board name">
            <p class="color-alert" id="newBoardFormInfo" loom></p>
            <textarea id="newBoardInputDescription" name="" cols="30" rows="5" class="s-padded bg-body border-secondary border-solid rounded-s placeholder-secondary font-m color-primary" placeholder="Description here..."></textarea>
            <div id="tagsContainer" class="display-flex flex-wrap s-gap">
                <p class="xs-padded pastel1 font-xs rounded-s">+5493412293515</p>
                <p class="xs-padded pastel2 font-xs rounded-s">john@lotus.com</p>
                <p class="xs-padded pastel3 font-xs rounded-s">lotusmotors.com</p>
            </div>
            <div class="display-flex flex-col">
                <input id="newBoardInputTags" class="s-padded bg-body border-secondary border-solid rounded-s placeholder-secondary font-m color-primary" type="text" placeholder="Add some tags">
                <p class="font-xs color-secondary">Add tags separated by "," like: +54911234565, john@lotus.com, lotusmotors.com</p>
            </div>
            <div class="brick flex-row flex-end s-gap">
                <button id="cancelAddNewBoard" class="btn btn-primary" type="button">Cancel</button>
                <button class="btn btn-tint" type="submit">Add board +</button>
            </div>
        </form>
    </div>

    <!-- Confirmation deletion modal -->
    <div id="boardConfirmationDeleteModal" class="modal z-i full-center blur-behind smooth-300 display-none">
        <div class="modal-bg o-8 bg-primary"></div>
        <div class="bg-body z-2 padded rounded brick flex-col m-gap">
            <h4 class="color-primary">Sure you want to delete this board?</h4>
            <div class="brick flex-row flex-end s-gap">
                <button class="btn btn-tertiary color-body" type="submit">Cancel</button>
                <button class="btn btn-danger" type="submit">Delete</button>
            </div>
        </div>
    </div>
